<div class="body" *ngIf="menu">
  
    <h1>{{menu.name | uppercase}}</h1>

    <div  class="d-flex flex-row justify-content-center flex-wrap" >
        <div *ngFor="let plat of menu.plats " class="p-2" >
            <div class="card bg-light mb-3" class="gallery" >
              <div class="card-body" >
                <a id="menuTitle" routerLink="/plat/{{plat.id}}" ><h5>{{plat.name | uppercase}} </h5></a> <p>({{plat.prix}}â‚¬)</p> 

                    <div class="form-group" >
                        <label for="power">Remplacer ce plat par</label>
                        <select class="form-control" id="power" required [(ngModel)]="newPlat" name="newPlat">
                        <option *ngFor="let newPlat of allPlats" [value]="newPlat">{{newPlat.name}}</option>
                        </select>
                    </div> 
              </div>
          </div>
    
        </div>
      </div>
    
    
</div>
<button type="button" (click)="save()">save</button>
<button type="button" (click)="goBack()">go back</button>
