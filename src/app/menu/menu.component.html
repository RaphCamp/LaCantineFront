<div class="body">
  
  <h2>Les Menus</h2>

<p >{{messageChild}}</p>  
  <div class="d-flex flex-row justify-content-center flex-wrap">
    <div *ngFor="let plat of filteredPlats() " class="p-2" >
        <div class="card bg-light mb-3" class="gallery" >
          <div class="card-header" >
            <a routerLink="/plat/{{plat.id}}" ><h5>{{plat.id}} : {{plat.name | uppercase}}</h5></a>         
          </div>
          <div class="d-block user-select-none">
            <a target="_blank" href="{{plat.photo}}">
              <img src="{{plat.photo}}" alt="{{plat.name}}" width="600" height="400">
            </a>
          </div>
          <div class="card-body">
            <p class="card-text">{{plat.desc}}</p>
          </div>

      </div>

    </div>
  </div>
  
 <div>
  <label for="new-plat">Nom du personnage: </label>
  <input id="new-plat" #platName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="add(platName.value); platName.value=''">
    Ajouter
  </button>
 </div>


</div>
